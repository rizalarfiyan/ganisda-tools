<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Controller</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

  <div id="drag" class="drag" data-drag-boundary="true">
    <div class="handle"><span>Drag here</span></div>
    <div id="controls" class="abs-control">
      <button id="add">Add</button>
      <button id="remove">Remove</button>
      <button id="update">Update</button>
      <button id="prev">Prev</button>
      <button id="next">Next</button>
      <button data-modal="question-modal">Add</button>
    </div>
  </div>

  <div class="menu">
    <button id="toggle-control"><span data-icon="setting"></span></button>
    <button id="toggle-logger"><span data-icon="history"></span></button>
  </div>

  <div class="wrapper">
    <div id="stack" class="stack"></div>
  </div>

  <div class="modal" id="question-modal">
    <div class="modal-bg modal-exit"></div>
    <div class="modal-container">
      <h1 class="modal-header">Question</h1>
      <div class="modal-content">
        <form class="question-form">
          <div class="form-group">
            <label for="question_name">Nama:</label>
            <input type="text" id="question_name" name="name" placeholder="Nama" />
          </div>
          <div class="form-group">
            <label for="question_text">Pertanyaan:</label>
            <textarea id="question_text" name="question" placeholder="Pertanyaan" col="100"></textarea>
          </div>
          <button>Submit</button>
        </form>
      </div>
      <button class="modal-close modal-exit">
        <span data-icon="dismis"></span>
      </button>
    </div>
  </div>

  <script src="https://raw.githack.com/rickellis/Shortcuts/master/shortcuts.js" type="text/javascript"></script>
  <script src="./question.js" type="text/javascript"></script>
  <script src="./script.js" type="text/javascript"></script>
</body>

</html>
